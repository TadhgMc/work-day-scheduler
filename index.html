<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group mb-3 Timeblock" id="9" data-hour="9">
        <div class="input-group-prepend">
          <span class="input-group-text">9</span>
        </div>
        <input type="text" class="form-control TaskInput">
        <div class="input-group-append" id="SaveBtn">
          <button class="input-group-text">add</button>
        </div>
      </div>
      <div class="input-group mb-3 Timeblock" id="10" data-hour="10">
        <div class="input-group-prepend">
          <span class="input-group-text">10</span>

        <div class="input-group-append" id="SaveBtn">
          <button class="input-group-text">add</button>
        </div>
      </div>
      <div class="input-group mb-3 Timeblock" id="11" data-hour=11>
        <div class="input-group-prepend">
          <span class="input-group-text">11</span>
        </div>

          <button class="input-group-text">add</button>
        </div>
      </div>
      <div class="input-group mb-3 Timeblock" id="12" data-hour="12">

        </div>
      </div>

        </div>
        <input type="text" class="form-control TaskInput">
        <div class="input-group-append" id="SaveBtn">
          <button class="input-group-text">add</button>
        </div>
      </div>
      <div class="input-group mb-3 Timeblock" id="14" data-hour="14">

      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="Develop/javascript.js"></script>
